

<div class="d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="mb-4 text-center">Contactează-ne</h1>


    <button class="btn btn-primary mb-4" type="button" data-bs-toggle="collapse" data-bs-target="#contactForm" aria-expanded="false" aria-controls="contactForm">
      Arată/Ascunde Formular
    </button>


    <div class="collapse w-100" id="contactForm">
      <div class="card contact-card mx-auto" style="max-width: 400px;">
        <form class="p-3">
          <div class="mb-3">
            <label for="name" class="form-label">Nume</label>
            <input type="text" class="form-control" id="name" placeholder="Numele tău">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Email-ul tău">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Mesaj</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Scrie mesajul tău"></textarea>
          </div>
          <button type="submit" class="btn btn-success w-100">Trimite</button>
        </form>
      </div>
    </div>


      <div class="col-md-4 mt-4 mt-md-0">
        <div class="card contact-card p-3">
          <div class="card-body">
            <h5 class="card-title">Informații Contact</h5>

            <p class="card-text mb-1"><strong>Telefon:</strong> +373 00 000 000</p>
            <p class="card-text"><strong>Adresă:</strong> Chișinău, Moldova</p>
          </div>
        </div>
