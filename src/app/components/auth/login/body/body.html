<div class="auth-container">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-6 col-lg-5">
        <div class="auth-card card shadow-lg">
          <div class="card-body p-4 p-md-5">
            <div class="text-center mb-4">
              <h2 class="auth-title">Welcome Back</h2>
              <p class="auth-subtitle text-muted">Login to your account</p>
            </div>
            <button (click)="getStatus()"></button>

            <form (ngSubmit)="onSignin()">
              <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input
                  type="email"
                  class="form-control form-control-lg"
                  id="email"
                  [(ngModel)]="email"
                  name="email"
                  placeholder="Enter your email"
                  required
                >
              </div>

              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  class="form-control form-control-lg"
                  id="password"
                  [(ngModel)]="password"
                  name="password"
                  placeholder="Enter your password"
                  required
                >
              </div>

              <div class="d-grid gap-2 mb-3">
                <button type="submit" class="btn btn-primary btn-lg auth-btn" >
                  Login
                </button>
              </div>

              <div class="text-center">
                <a href="#" class="text-decoration-none forgot-link">Forgot password?</a>
              </div>

              <hr class="my-4">

              <div class="text-center">
                <p class="mb-0">Don't have an account?
                  <a href="/register" class="text-decoration-none register-link">Sign up</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
